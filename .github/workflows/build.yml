---
    name: Build and test
    on:
      push:
        branches:
          - main
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: 20.9.0
            - name: Install Dependencies
              run: |
                yarn install
                yarn lint